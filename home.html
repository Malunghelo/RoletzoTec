<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .container {
      max-width: 90%;
      padding: 10px;
      margin: 0 auto; /* Center the container */
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.6rem;
      color: #3b3636;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center; /* Center items */
    }

    .product-card {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: calc(25% - 20px); /* 4 items per row on desktop */
      display: flex;
      flex-direction: column;
      min-height: 350px; /* Ensure consistent height */
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .product-image-container {
      width: 100%;
      height: 200px; /* Fixed height for the image container */
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background-color: #f9f9f9; /* Background color for empty space */
    }

    .product-image {
      width: 100%;
      height: 100%;
      object-fit: contain; /* Ensures the entire image is visible */
    }

    .product-info {
      padding: 15px;
      text-align: center;
      flex-grow: 1; /* Ensures the info section takes up remaining space */
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .product-name {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #222;
    }

    .product-price {
      font-size: 1.1rem;
      color: #e67e22;
      margin-bottom: 15px;
    }

    .add-to-cart {
      background-color: #363636;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .add-to-cart:hover {
      background-color: #ff0000;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .grid {
        grid-template-columns: repeat(2, 1fr); /* 2 items per row on mobile */
      }

      .product-card {
        width: calc(50% - 10px); /* Adjust width for mobile */
      }

      h1 {
        font-size: 1.2rem;
      }

      .product-name {
        font-size: 1rem;
      }

      .product-price {
        font-size: 0.9rem;
      }

      .add-to-cart {
        padding: 8px 16px;
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      .grid {
        grid-template-columns: 1fr; /* 1 item per row on very small screens */
      }

      .product-card {
        width: 100%; /* Full width for very small screens */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1></h1>
    <div class="grid">
      <!-- Product 1 -->
      <div class="product-card">
        <div class="product-image-container">
          <img src="https://firebasestorage.googleapis.com/v0/b/student-portal-a2284.appspot.com/o/RTC%20images%2Fdownload%20(1).jpeg?alt=media&token=3226891f-db03-4ae5-9f81-9feaf7d24627" alt="Product 1" class="product-image" loading="lazy">
        </div>
        <div class="product-info">
          <div class="product-name">Product 1</div>
          <div class="product-price">$19.99</div>
          <button class="add-to-cart" data-id="1">Add to Cart</button>
        </div>
      </div>
      <!-- Product 2 -->
      <div class="product-card">
        <div class="product-image-container">
          <img src="https://firebasestorage.googleapis.com/v0/b/student-portal-a2284.appspot.com/o/RTC%20images%2Fdownload%20(2).jpeg?alt=media&token=802cc444-4ebd-4340-8dcc-ba5ea7b9d9cd" alt="Product 2" class="product-image" loading="lazy">
        </div>
        <div class="product-info">
          <div class="product-name">Product 2</div>
          <div class="product-price">$29.99</div>
          <button class="add-to-cart" data-id="2">Add to Cart</button>
        </div>
      </div>
      <!-- Product 3 -->
      <div class="product-card">
        <div class="product-image-container">
          <img src="https://firebasestorage.googleapis.com/v0/b/student-portal-a2284.appspot.com/o/RTC%20images%2Fimages%20(1).jpeg?alt=media&token=a180fb31-c9cb-4d78-9779-8f576ed73474" alt="Product 3" class="product-image" loading="lazy">
        </div>
        <div class="product-info">
          <div class="product-name">Product 3</div>
          <div class="product-price">$39.99</div>
          <button class="add-to-cart" data-id="3">Add to Cart</button>
        </div>
      </div>
      <!-- Product 4 -->
      <div class="product-card">
        <div class="product-image-container">
          <img src="https://firebasestorage.googleapis.com/v0/b/student-portal-a2284.appspot.com/o/RTC%20images%2Fdownload.jpeg?alt=media&token=b2028bc8-0346-4df2-a9bc-b9a2b050a9d2" alt="Product 4" class="product-image" loading="lazy">
        </div>
        <div class="product-info">
          <div class="product-name">Product 4</div>
          <div class="product-price">$49.99</div>
          <button class="add-to-cart" data-id="4">Add to Cart</button>
        </div>
      </div>
      <!-- Product 5 -->
      <div class="product-card">
        <div class="product-image-container">
          <img src="https://firebasestorage.googleapis.com/v0/b/student-portal-a2284.appspot.com/o/RTC%20images%2Fimages%20(2).jpeg?alt=media&token=f21368bd-ecb7-46d1-be2a-3ea1f63303f1" alt="Product 5" class="product-image" loading="lazy">
        </div>
        <div class="product-info">
          <div class="product-name">Product 5</div>
          <div class="product-price">$49.99</div>
          <button class="add-to-cart" data-id="5">Add to Cart</button>
        </div>
      </div>
      <!-- Product 6 -->
      <div class="product-card">
        <div class="product-image-container">
          <img src="https://firebasestorage.googleapis.com/v0/b/student-portal-a2284.appspot.com/o/RTC%20images%2Fimages.jpeg?alt=media&token=b82302db-4516-4aee-8a69-100f552eb3b5" alt="Product 6" class="product-image" loading="lazy">
        </div>
        <div class="product-info">
          <div class="product-name">Product 6</div>
          <div class="product-price">$49.99</div>
          <button class="add-to-cart" data-id="6">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const addToCartButtons = document.querySelectorAll('.add-to-cart');

      addToCartButtons.forEach(button => {
        button.addEventListener('click', function () {
          const productId = this.getAttribute('data-id');
          addToCart(productId);
        });
      });

      function addToCart(productId) {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        const product = { id: productId, name: `Product ${productId}`, price: 19.99 }; // Adjust as needed
        cart.push(product);
        localStorage.setItem('cart', JSON.stringify(cart));

        console.log(`Product ${productId} added to cart. Cart length: ${cart.length}`); // Debug log

        // Dispatch the cartUpdated event to parent (index.html)
        const event = new CustomEvent('cartUpdated', { detail: cart.length });
        console.log('Dispatching cartUpdated event with detail:', cart.length); // Debug log
        window.parent.document.dispatchEvent(event);
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .container {
      max-width: 1150px;
      padding: 10px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.6rem;
      color: #3b3636;
    }

    .grid {
      display: flex; /* Use flexbox for desktop */
      flex-wrap: wrap; /* Allow wrapping if screen is too small */
      gap: 20px;
      justify-content: center; /* Align items to the start */
    }

    .product-card {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: calc(25% - 20px); /* 4 items per row on desktop (adjust as needed) */
      display: flex;
      flex-direction: column;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .product-image-container {
      width: 100%;
      height: 200px; /* Fixed height for the image container */
      overflow: hidden;
    }

    .product-image {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures the image covers the container */
    }

    .product-info {
      padding: 15px;
      text-align: center;
      flex-grow: 1; /* Ensures the info section takes up remaining space */
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .product-name {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #222;
    }

    .product-price {
      font-size: 1.1rem;
      color: #e67e22;
      margin-bottom: 15px;
    }

    .add-to-cart {
      background-color: #363636;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .add-to-cart:hover {
      background-color: #ff0000;
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr); /* 2 items per row on mobile */
      }

      .product-card {
        width: 100%; /* Full width for mobile */
      }

      h1 {
        font-size: 1.2rem;
      }

      .product-name {
        font-size: 1rem;
      }

      .product-price {
        font-size: 0.9rem;
      }

      .add-to-cart {
        padding: 8px 16px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>

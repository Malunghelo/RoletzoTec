<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Your existing CSS styles */
    .product-container {
      width: 95%;
      margin: 0 auto;
      margin-top: 10px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.6rem;
      color: #3b3636;
    }

    .product-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      width: 100%;
    }

    .product-card {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: calc(25% - 10px); /* 4 items per row on desktop */
      display: flex;
      flex-direction: column;
      min-height: 350px; /* Default height for desktop */
      cursor: pointer; /* Add pointer cursor */
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .product-image-container {
      width: 100%;
      height: 200px; /* Fixed height for the image container */
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background-color: #f9f9f9;
      position: relative; /* For loading spinner */
    }

    .product-image {
  /* opacity: 0; */ /* Comment this out temporarily */
    width: 100%;
    height: 100%;
    object-fit: contain;
    transition: opacity 0.3s ease;
  }

    .product-image.loaded {
      opacity: 1; /* Show image when it's loaded */
    }

    .loading-spinner {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .product-info {
      padding: 15px;
      text-align: center;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .product-name {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #222;
    }

    .product-price {
      font-size: 1.1rem;
      color: #e67e22;
      margin-bottom: 15px;
    }

    .add-to-cart {
      background-color: #363636;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
      width: 100%;
    }

    .add-to-cart:hover {
      background-color: #ff0000;
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .product-card {
        width: calc(50% - 5px); /* 2 items per row on tablets */
        min-height: 300px; /* Reduce height for tablets */
      }

      .product-image-container {
        height: 150px; /* Reduce image container height for tablets */
      }

      .add-to-cart {
        padding: 10px 15px; /* Smaller padding for tablets */
      }
    }

    @media (max-width: 480px) {
      .product-card {
        width: calc(50% - 5px); /* 2 items per row on mobile */
        min-height: 250px; /* Further reduce height for mobile */
      }

      .product-image-container {
        height: 120px; /* Reduce image container height for mobile */
      }

      .product-name {
        font-size: 1rem; /* Smaller font size for mobile */
      }

      .product-price {
        font-size: 0.9rem; /* Smaller font size for mobile */
      }

      .add-to-cart {
        padding: 8px 12px; /* Smaller padding for mobile */
        font-size: 0.9rem; /* Smaller font size for mobile */
      }
    }
  </style>
</head>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const productCards = document.querySelectorAll('.product-card');
  
      // Add to cart functionality
      const addToCartButtons = document.querySelectorAll('.add-to-cart');
      addToCartButtons.forEach(button => {
        button.addEventListener('click', function (e) {
          e.stopPropagation(); // Prevent card click event
          const productId = this.getAttribute('data-id');
          addToCart(productId);
        });
      });
  
      // Function to add product to cart
      function addToCart(productId) {
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        const product = { id: productId, name: `Product ${productId}`, price: 19.99 }; // Adjust as needed
        cart.push(product);
        localStorage.setItem('cart', JSON.stringify(cart));
        console.log(`Product ${productId} added to cart. Cart length: ${cart.length}`);
      }
  
      // Handle image loading
      const productImages = document.querySelectorAll('.product-image');
      productImages.forEach(img => {
        img.addEventListener('load', function () {
          this.classList.add('loaded');
        });
        img.addEventListener('error', function () {
          console.error('Image failed to load:', this.src);
          // Optionally, you can set a placeholder image here
          // this.src = 'path/to/placeholder-image.jpg';
        });
      });
    });
  </script>

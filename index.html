<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGT - Real IT Solution</title>
    <link rel="stylesheet" href="cart.css">
    <style>
        /* Cart Drawer Styles */
    .cart-drawer {
      position: fixed;
      top: 0;
      right: -400px; /* Hidden by default */
      width: 400px;
      height: 100%;
      background: #fff;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
      transition: right 0.3s ease;
      z-index: 1000;
      padding: 20px;
      overflow-y: auto;
    }

    .cart-drawer.open {
      right: 0; /* Show the drawer */
    }

    .cart-drawer h2 {
      margin-bottom: 20px;
      font-size: 1.5rem;
      color: #333;
    }

    .cart-items {
      margin-bottom: 20px;
    }

    .cart-item {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 1px solid #eee;
    }

    .cart-item img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      margin-right: 15px;
      border-radius: 8px;
    }

    .cart-item-details {
      flex: 1;
    }

    .cart-item-name {
      font-size: 1rem;
      color: #333;
      margin-bottom: 5px;
    }

    .cart-item-price {
      font-size: 0.9rem;
      color: #e67e22;
    }

    .cart-total {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 20px;
      color: #333;
    }

    .proceed-to-checkout {
      width: 100%;
      padding: 10px;
      background-color: #363636;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .proceed-to-checkout:hover {
      background-color: #218838;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 999;
      display: none;
    }

    .overlay.active {
      display: block;
    }
        /* Add hover and active link styling */
        .navbar a:hover,
        .navbar a.active {
            background-color: #ffffff;
            color: #000000;
            padding: 8px 12px;
            margin-right: 5px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .content-section { display: none; }
        .hide-elements .dropdown, .hide-elements .search, .hide-elements .cart { display: none; }
        .header { transition: height 0.3s ease; }
        .hidden { display: none; }
        .header.shrink { height: 100px; }

        .cart-icon {
            width: 30px;
            height: 30px;
            filter: brightness(0) saturate(100%) invert(16%) sepia(88%) saturate(7496%) hue-rotate(-1deg) brightness(92%) contrast(113%);
        }

        .delete-item {
            background-color: #ff4d4d;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s ease;
        }

    .delete-item:hover {
      background-color: #cc0000;
    }

    .empty-cart {
    text-align: center;
    display: none; /* Hidden by default */
    }

    .empty-cart img {
        width: 150px;
        height: 150px;
        margin-bottom: 10px;
    }

    .empty-cart p {
        font-size: 1.2rem;
        color: #666;
    }

    .cart-drawer h2 {
    text-align: center; /* Center the heading */
    margin-bottom: 20px;
    font-size: 1.5rem;
    color: #333;
  }

  .cart-total {
    font-size: 1.2rem;
    font-weight: bold;
    margin-bottom: 20px;
    color: #333;
    text-align: center; /* Center the total */
  }

    </style>

</head>
<body>
    <div class="top-bar">
        <p style="display: flex; align-items: center; gap: 8px;">
            <img src="assets/icons/email.png" alt="Email Icon" width="20" height="20" 
                 style="filter: invert(18%) sepia(94%) saturate(7488%) hue-rotate(359deg) brightness(109%) contrast(119%);">
            <span style="color: black;">rolekzotrading@gmail.com</span>
        </p>
          
        <p style="display: flex; align-items: center; gap: 8px;">
            <img src="assets/icons/telephone-symbol-button.png" alt="Email Icon" width="20" height="20" 
                 style="filter: invert(18%) sepia(94%) saturate(7488%) hue-rotate(359deg) brightness(109%) contrast(119%);">
            <span style="color: black;">+27 76 309 9830</span>
        </p>

          
    </div>

    <div class="header">
        <div class="navbar">
            <img src="assets/logo/RGT.jpg" alt="Logo" class="logo" width="120" height="70">
            <ul>
                <li><a href="#home" data-target="content-home">Home</a></li>
                <li><a href="#repairs" data-target="content-repair">Repair</a></li>
                <li><a href="#about" data-target="content-about">About</a></li>
                <li><a href="#contact" data-target="content-contact">Contact</a></li>
            </ul>
        </div>

        <div class="navbar-b" id="navbar-b">
            <div class="dropdown">
                <select id="dropdown">
                    <option value="1">All</option>
                    <option value="2">New</option>
                    <option value="3">Preowned</option>
                </select>
            </div>
            <div class="search">
                <input type="search" placeholder="Search...">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="cart">
                <img src="assets/icons/grocery-store.png" alt="Cart Icon" class="cart-icon">
                <p>0</p>
            </div>
        </div>
    </div>

        <!-- Cart Drawer -->
    <div class="cart-drawer">
        <h2>Your Cart</h2>
        <div class="cart-items">
        <!-- Cart items will be dynamically inserted here -->
        </div>
        <div class="empty-cart">
            <img src="assets/icons/empty-cart.png" alt="Empty Cart">
            <p>Your cart is empty.</p>
        </div>
        <div class="cart-total">Total: $<span id="cart-total">0.00</span></div>
        <button class="proceed-to-checkout">Proceed to Checkout</button>
    </div>

    <!-- Overlay for background dimming -->
    <div class="overlay"></div>

    <div class="container">
        <div id="root"></div>
        <div id="content-placeholder"></div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sections = document.querySelectorAll('.content-section');
            const navbarLinks = document.querySelectorAll('.navbar a');
            const dropdown = document.getElementById('dropdown');
            const navbarB = document.getElementById('navbar-b');
            const header = document.querySelector('.header');

            function hideAllSections() {
                sections.forEach(section => section.style.display = 'none');
            }

            function loadHomeContent() {
                fetch('home.html')
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('content-placeholder').innerHTML = data;
                    })
                    .catch(error => console.error('Error loading home.html:', error));
            }

            function showSection(sectionId) {
                hideAllSections();
                if (sectionId === 'content-home') {
                    loadHomeContent();
                } else {
                    const section = document.getElementById(sectionId);
                    if (section) section.style.display = 'block';
                }
                localStorage.setItem('activeSection', sectionId);

                const isDropdownSection = ['content-all', 'content-new', 'content-preowned'].includes(sectionId);
                navbarLinks.forEach(link => {
                    link.classList.remove('active');
                    if (isDropdownSection) {
                        if (link.getAttribute('data-target') === 'content-home') {
                            link.classList.add('active');
                        }
                    } else {
                        if (link.getAttribute('data-target') === sectionId) {
                            link.classList.add('active');
                        }
                    }
                });

                const hash = `#${sectionId.replace('content-', '')}`;
                history.pushState(null, null, hash);

                if (['content-repair', 'content-about', 'content-contact'].includes(sectionId)) {
                    navbarB.classList.add('hidden');
                    header.classList.add('shrink');
                } else {
                    navbarB.classList.remove('hidden');
                    header.classList.remove('shrink');
                }
            }

            dropdown.addEventListener('change', function() {
                const value = this.value;
                showSection(value === '1' ? 'content-all' : value === '2' ? 'content-new' : 'content-preowned');
            });

            navbarLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    showSection(this.getAttribute('data-target'));
                });
            });

            function handleHashChange() {
                const hash = window.location.hash.substring(1);
                const sectionId = `content-${hash}`;
                if (document.getElementById(sectionId)) {
                    showSection(sectionId);
                } else {
                    showSection('content-home');
                }
            }

            window.addEventListener('hashchange', handleHashChange);
            handleHashChange();
        });
    </script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
      const cartElement = document.querySelector('.cart p');
      const cartDrawer = document.querySelector('.cart-drawer');
      const cartItemsContainer = document.querySelector('.cart-items');
      const cartTotalElement = document.getElementById('cart-total');
      const overlay = document.querySelector('.overlay');
      const proceedToCheckoutButton = document.querySelector('.proceed-to-checkout');

      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      updateCartCount();

      // Open/close cart drawer
      document.querySelector('.cart').addEventListener('click', function () {
        cartDrawer.classList.toggle('open');
        overlay.classList.toggle('active');
        renderCartItems();
      });

      // Close cart drawer when clicking outside
      overlay.addEventListener('click', function () {
        cartDrawer.classList.remove('open');
        overlay.classList.remove('active');
      });

      // Add to cart functionality
      function addToCart(productId) {
        const productCard = document.querySelector(`.add-to-cart[data-id="${productId}"]`).closest('.product-card');
        const productImage = productCard.querySelector('.product-image').src;
        const productName = productCard.querySelector('.product-name').textContent;
        const productPrice = parseFloat(productCard.querySelector('.product-price').textContent.replace('$', ''));

        const product = {
          id: productId,
          name: productName,
          price: productPrice,
          image: productImage,
        };

        cart.push(product);
        localStorage.setItem('cart', JSON.stringify(cart));
        updateCartCount();
        renderCartItems();
      }

      // Update cart count
      function updateCartCount() {
        cartElement.textContent = cart.length;
      }

      // Render cart items in the drawer
      function renderCartItems() {
        cartItemsContainer.innerHTML = '';
        let total = 0;

        if (cart.length === 0) {
          // Show empty cart image and message
          document.querySelector('.empty-cart').style.display = 'block';
          document.querySelector('.proceed-to-checkout').style.display = 'none';
          document.querySelector('.cart-total').style.display = 'none'; // Hide total
        } else {
          // Hide empty cart image and message
          document.querySelector('.empty-cart').style.display = 'none';
          document.querySelector('.proceed-to-checkout').style.display = 'block';
          document.querySelector('.cart-total').style.display = 'block'; // Show total

          // Render cart items
          cart.forEach((item, index) => {
            const cartItem = document.createElement('div');
            cartItem.classList.add('cart-item');

            cartItem.innerHTML = `
              <img src="${item.image}" alt="${item.name}">
              <div class="cart-item-details">
                <div class="cart-item-name">${item.name}</div>
                <div class="cart-item-price">$${item.price.toFixed(2)}</div>
              </div>
              <button class="delete-item" data-index="${index}">Delete</button>
            `;
            cartItemsContainer.appendChild(cartItem);
            total += item.price;
          });
        }

        cartTotalElement.textContent = total.toFixed(2);

        // Add event listeners to delete buttons
        const deleteButtons = document.querySelectorAll('.delete-item');
        deleteButtons.forEach(button => {
          button.addEventListener('click', function () {
            const itemIndex = this.getAttribute('data-index');
            deleteCartItem(itemIndex);
          });
        });
      }

      // Delete item from cart
      function deleteCartItem(index) {
        cart.splice(index, 1); // Remove the item from the cart array
        localStorage.setItem('cart', JSON.stringify(cart)); // Update localStorage
        updateCartCount(); // Update the cart count in the header
        renderCartItems(); // Re-render the cart items
      }

      // Proceed to checkout
      proceedToCheckoutButton.addEventListener('click', function () {
        alert('Proceeding to checkout...');
        // Add your checkout logic here
      });

      // Load home.html and attach event listeners
      function loadHomeContent() {
        fetch('home.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('content-placeholder').innerHTML = data;

            // Attach event listeners to "Add to Cart" buttons
            const addToCartButtons = document.querySelectorAll('.add-to-cart');
            addToCartButtons.forEach(button => {
              button.addEventListener('click', function () {
                const productId = this.getAttribute('data-id');
                addToCart(productId);
              });
            });
          })
          .catch(error => console.error('Error loading home.html:', error));
      }

      // Initial load of home.html
      loadHomeContent();
    });
  </script>
</body>
</html>
